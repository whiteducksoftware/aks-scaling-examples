---
apiVersion: "autoscaling.k8s.io/v1"
kind: VerticalPodAutoscaler
metadata:
  name: hamster-vpa-low
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: hamster-low
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: 100m
          memory: 50Mi
        maxAllowed:
          cpu: 1
          memory: 500Mi
        controlledResources: ["cpu", "memory"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hamster-low
spec:
  selector:
    matchLabels:
      app: hamster-low
  replicas: 2
  template:
    metadata:
      labels:
        app: hamster-low
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534 # nobody
      containers:
        - name: hamster-low
          image: registry.k8s.io/ubuntu-slim:0.1
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
          command: ["/bin/sh"]
          args:
            - "-c"
            - "while true; do timeout 0.5s yes >/dev/null; sleep 0.5s; done"
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hamster-low-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: hamster-low
